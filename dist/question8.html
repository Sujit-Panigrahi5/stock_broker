<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <footer class="bg-stone-900 text-white py-8">
        <div class="flex flex-col lg:flex-row justify-around items-center py-10 gap-5 ">
            <img src="./assets/logo.svg" alt="">
            <div class="flex flex-row justify-between items-center gap-10 text-slate-500">
                <div class="flex gap-4  ">
                    <i class="fa-brands fa-square-facebook hover:text-white transition ease-in-out delay-150 hover:scale-125 cursor-pointer"></i>
                    <i class="fa-brands fa-twitter hover:text-white transition ease-in-out delay-150 hover:scale-125 cursor-pointer"></i>
                    <i class="fa-brands fa-instagram hover:text-white transition ease-in-out delay-150 hover:scale-125 cursor-pointer"></i>
                    <i class="fa-brands fa-telegram hover:text-white transition ease-in-out delay-150 hover:scale-125 cursor-pointer"></i>
                    <i class="fa-brands fa-youtube hover:text-white transition ease-in-out delay-150 hover:scale-125 cursor-pointer"></i>
                </div>
                <span class="hover:text-white transition ease-in-out delay-150 hover:underline cursor-pointer hidden lg:block">Company News</span>
                <span class="hover:text-white transition ease-in-out delay-150 hover:underline cursor-pointer hidden lg:block">Partnership</span>
            </div>
        </div>

        <div class="flex flex-col lg:flex-row justify-around items-start lg:items-center py-5 flex-wrap gap-8 lg:gap-0 ml-4 lg:ml-0 pb-11 border-b-2 border-slate-500 ml-4 mr-4">
            <div class="flex flex-col justify-start items-start gap-2">
                <span class="pb-1">MARKETS</span>
                <span class="text-slate-400 hover:text-white transition ease-in-out delay-150 cursor-pointer">Share CFDs</span>
                <span class="text-slate-400 hover:text-white transition ease-in-out delay-150 cursor-pointer">Forex</span>
                <span class="text-slate-400 hover:text-white transition ease-in-out delay-150 cursor-pointer">Indices</span>
                <span class="text-slate-400 hover:text-white transition ease-in-out delay-150 cursor-pointer">Commodities</span>
            </div>
            
            <div class="flex flex-col justify-start items-start gap-2">
                <span class="pb-1">TRADING PLATFORMS</span>
                <span class="text-slate-400 hover:text-white transition ease-in-out delay-150 cursor-pointer">Web platform</span>
                <span class="text-slate-400 hover:text-white transition ease-in-out delay-150 cursor-pointer">Trading apps</span>
                <span class="text-slate-400 hover:text-white transition ease-in-out delay-150 cursor-pointer">MetaTrader 5</span>
                <span class="text-slate-400 hover:text-white transition ease-in-out delay-150 cursor-pointer">Compare features</span>
            </div>

            <div class="flex flex-col justify-start items-start gap-2">
                <span class="pb-1">ACCOUNT TYPES</span>
                <span class="text-slate-400 hover:text-white transition ease-in-out delay-150 cursor-pointer">Demo account</span>
                <span class="text-slate-400 hover:text-white transition ease-in-out delay-150 cursor-pointer">Standart account</span>
                <span class="text-slate-400 hover:text-white transition ease-in-out delay-150 cursor-pointer">ECN account</span>
                <span class="text-slate-400 hover:text-white transition ease-in-out delay-150 cursor-pointer">Islamic acount</span>
            </div>

            <div class="flex flex-col justify-start items-start gap-2">
                <span class="pb-1">LEARN TO TRADE</span>
                <span class="text-slate-400 hover:text-white transition ease-in-out delay-150 cursor-pointer">News and trade ideas</span>
                <span class="text-slate-400 hover:text-white transition ease-in-out delay-150 cursor-pointer">Trading strategy</span>
                <span class="text-slate-400 hover:text-white transition ease-in-out delay-150 cursor-pointer">Trading strategy</span>
                
            </div>

        </div>
   </footer>
